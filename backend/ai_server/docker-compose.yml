services:
  vrecommendation_ai:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-9999}:${CONTAINER_PORT:-9999}"
    environment:
      - HOST_PORT=${HOST_PORT:-9999}
      - CONTAINER_PORT=${CONTAINER_PORT:-9999}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - vrecommendation_ai_network

networks:
  vrecommendation_ai_network:
    driver: bridge