---
# Logger configuration
logger:
  max_size: 10
  max_backups: 5
  max_age: 30
  compression: true
  local_time: true

# JWT configuration
jwt:
  secret_key: 'your_secret'
  expire_mins_count: 15
  refresh_key: 'refresh_secret'
  refresh_expire_hours_count: 720

# Redis configuration
redis:
  host: '0.0.0.0'
  port: 6379

# Database configuration
database:
  # Database type can be 'mysql', 'postgres', 'mongodb'
  type: 'mysql'
  host: '0.0.0.0'
  port: 3306
  user: 'root'
  password: 'password'
  name: 'shop'
  ssl: false
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: '30s'
  conn_max_idle_time: '30s'
...