---
# Logger configuration
logger:
  max_size: 10
  max_backups: 5
  max_age: 30
  compression: true
  local_time: true

# JWT configuration
jwt:
  secret_key: 'your_secret'
  expire_mins_count: 15
  refresh_key: 'refresh_secret'
  refresh_expire_hours_count: 720

# Redis configuration
redis:
  host: '0.0.0.0'
  port: 6379
  password: '' # Leave empty if no password
  db: 0 # Default database
  ssl: false # Enable SSL/TLS connection
  max_retries: 3 # Maximum number of retries
  pool_size: 10 # Maximum number of connections in the pool
  min_idle_conns: 5 # Minimum number of idle connections
  max_conn_age: 0 # Maximum connection age in seconds (0 means no limit)
  pool_timeout: 4 # Pool timeout in seconds
  idle_timeout: 300 # Idle connection timeout in seconds
  read_timeout: 3 # Read timeout in seconds
  write_timeout: 3 # Write timeout in seconds
...