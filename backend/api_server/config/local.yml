---
# Logger configuration
logger:
  max_size: 10
  max_backups: 5
  max_age: 30
  compression: true
  local_time: true

# JWT configuration
jwt:
  secret_key: 'your_secret'
  expire_mins_count: 15
  refresh_key: 'refresh_secret'
  refresh_expire_hours_count: 720

# Redis configuration
redis:
  host: '0.0.0.0'
  port: 6379
...